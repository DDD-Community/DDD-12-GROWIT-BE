spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=1m

jwt:
  expired-second: 3600
  refresh-expired-second: 86400
  secret-key: testSecretKeyThatIsMoreThan32BytesLong123

notification:
  discord:
    webhook-url: http://test-webhook-url

ai:
  api:
    api-key: test-api-key
  mentor:
    url: http://test-api-url

app:
  security:
    api-keys:
      - test-api-key
