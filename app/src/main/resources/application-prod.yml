spring:
  application:
    name: growit
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  expired-second: 3600
  refresh-expired-second: 86400
  secret-key: mySuperSecureKeyThatIsMoreThan32BytesLong123
