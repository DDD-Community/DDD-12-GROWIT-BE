server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: growit
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1 # 초기 버전 1은 스킵한다는 의미

  jpa:
    hibernate:
      ddl-auto: none  # 또는 validate, none, create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m,recordStats # 최대 저장 개수, 마지막 저장 후 만료 시간, 캐시 통계 활성화
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-name: Kakao
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            scope: [ profile_nickname, account_email ]   # 콘솔 동의항목과 일치
          apple:
            # Apple login typically involves a POST from Apple to the callback URL
            client-id: ${APPLE_CLIENT_ID:}
            client-secret: "ES256-JWT" # This is generated dynamically by AppleClientSecretGenerator
            client-name: Apple
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/apple"
            scope: [ name, email ]
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          apple:
            authorization-uri: https://appleid.apple.com/auth/authorize
            token-uri: https://appleid.apple.com/auth/token
            jwk-set-uri: https://appleid.apple.com/auth/keys
            # UserInfo endpoint is not used for Apple in the same way, we parse id_token

jwt:
  expired-second: ${JWT_EXPIRED_SECOND}
  refresh-expired-second: ${JWT_REFRESH_EXPIRED_SECOND}
  secret-key: ${JWT_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches

app:
  oauth:
    apple:
      team-id: ${APPLE_TEAM_ID:}
      client-id: ${APPLE_CLIENT_ID:}
      key-id: ${APPLE_KEY_ID:}
      private-key: ${APPLE_PRIVATE_KEY:}
  security:
    api-keys:
      - ${GOAL_API_KEY_PRIMARY:}
ai:
  api:
    api-key: ${OPEN_API_KEY}
  mentor:
    url: ${AI_MENTOR_URL}

notification:
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL}
