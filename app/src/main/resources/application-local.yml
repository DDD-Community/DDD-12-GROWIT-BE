spring:
  application:
    name: growit

  datasource:
    url: jdbc:postgresql://localhost:5432/Growit
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m,recordStats # 최대 저장 개수, 마지막 저장 후 만료 시간, 캐시 통계 활성화
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-name: Kakao
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            scope: [ profile_nickname, account_email ]   # 콘솔 동의항목과 일치
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  expired-second: 3600
  refresh-expired-second: 86400
  secret-key: mySuperSecureKeyThatIsMoreThan32BytesLong123

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches

app:
  security:
    api-keys:
      - ${GOAL_API_KEY_PRIMARY:}
ai:
  api:
    api-key: ${OPEN_API_KEY}

notification:
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL}
